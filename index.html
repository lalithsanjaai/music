<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlit of Ennaval</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #9b59b6;
      --secondary-color: #e84393;
      --dark-purple: #2c3e50;
      --light-purple: #8e44ad;
      --neon-pink: #fd79a8;
      --neon-blue: #74b9ff;
      --gold: #FFD700;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }
    
    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, var(--dark-purple) 0%, #1a1a2e 100%);
      color: white;
      overflow-x: hidden;
    }
    
    /* Cosmic Background Effects */
    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
          rgba(155, 89, 182, 0.2) 0%, 
          rgba(232, 67, 147, 0.2) 50%, 
          rgba(116, 185, 255, 0.2) 100%);
      z-index: -2;
      opacity: 0.5;
      animation: auroraFlow 20s infinite alternate;
    }
    
    @keyframes auroraFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="10%" cy="15%" r="1" fill="white" opacity="0.8"/><circle cx="25%" cy="30%" r="1.5" fill="white" opacity="0.6"/><circle cx="70%" cy="20%" r="1" fill="white" opacity="0.8"/><circle cx="85%" cy="40%" r="2" fill="white" opacity="0.5"/><circle cx="50%" cy="70%" r="1" fill="white" opacity="0.8"/><circle cx="15%" cy="80%" r="1.5" fill="white" opacity="0.6"/><circle cx="90%" cy="85%" r="1" fill="white" opacity="0.7"/><circle cx="30%" cy="60%" r="2" fill="white" opacity="0.5"/><circle cx="65%" cy="45%" r="1" fill="white" opacity="0.9"/></svg>');
      z-index: -3;
      animation: twinkle 4s infinite alternate;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
    }
    
    .header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      margin: 0;
      color: var(--neon-pink);
      text-shadow: 0 0 10px rgba(253, 121, 168, 0.7);
      background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header p {
      font-family: 'Pacifico', cursive;
      font-size: 1.2rem;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Album Cover Carousel */
    .album-cover {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .swiper {
      width: 100%;
      padding: 40px 0 100px;
    }
    
    .swiper-slide {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
    }
    
    .swiper-slide-active {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(253, 121, 168, 0.7);
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
    }
    
    .swiper-slide:hover .overlay {
      opacity: 1;
    }
    
    .overlay ion-icon {
      color: var(--neon-pink);
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .overlay ion-icon:hover {
      transform: scale(1.2);
    }
    
    /* Music Player */
    .music-player {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(44, 62, 80, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin-bottom: 30px;
      animation: glow 5s infinite alternate;
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(155, 89, 182, 0.5); }
      50% { box-shadow: 0 0 30px rgba(232, 67, 147, 0.7); }
      100% { box-shadow: 0 0 20px rgba(116, 185, 255, 0.5); }
    }
    
    .music-player h1 {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      margin-bottom: 5px;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .music-player p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
    }
    
    /* Progress Bar */
    #progress {
      appearance: none;
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 20px 0;
      cursor: pointer;
    }
    
    #progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: var(--neon-pink);
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(253, 121, 168, 0.7);
    }
    
    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      margin: 0 15px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .controls button:hover {
      transform: scale(1.1);
      background: rgba(232, 67, 147, 0.3);
      box-shadow: 0 0 15px rgba(232, 67, 147, 0.7);
      color: var(--neon-pink);
    }
    
    .play-pause-btn {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
    }
    
    .play-pause-btn:hover {
      box-shadow: 0 0 20px rgba(232, 67, 147, 0.8);
    }
    
    /* Floating Hearts */
    .heart {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      animation: float 4s ease-in-out infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(20deg);
        opacity: 0;
      }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
      
      .swiper-slide {
        width: 150px;
        height: 150px;
      }
      
      .music-player h1 {
        font-size: 1.5rem;
      }
      
      .music-player {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <div class="stars"></div>
  <div class="particles" id="particles"></div>
  
  <div class="header">
    <h1>Dedicated With Loveüåôü§ç</h1>
    <p>For the divine love in my heart</p>
  </div>
  
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" data-song-index="0">
          <img src="WhatsApp Image 2025-07-27 at 19.35.35_362d80a9.jpg" alt="Shree Ram">

          <img src="your_name_12k_minimal_illustration_wallpaper_by_rit720_df74f7x-fullview.jpg" alt="Mahadev">

        <div class="swiper-slide" data-song-index="5">

    </div>
  </div>

  <div class="music-player">
    <h1 id="song-title">Piriyadha Ennaüíûü´Ç</h1>
    <p id="artist-name">To the love of my life, forever yours...</p>

    <audio id="song">
      <source src="" type="audio/mpeg">
    </audio>

    <input type="range" value="0" id="progress">

    <div class="controls">
      <button class="backward">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="play-pause-btn">
        <i class="fa-solid fa-play" id="controlIcon"></i>
      </button>
      <button class="forward">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
  <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
  <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
  <script>
    // Create particles
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      
      const size = Math.random() * 5 + 2;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = Math.random() * 10 + 10;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
      
      particlesContainer.appendChild(particle);
    }
    
    // Create floating hearts occasionally
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = 'üåôüíñ';
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.bottom = '0';
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }, 800);

    // Music player functionality
    const progress = document.getElementById("progress");
    const song = document.getElementById("song");
    const controlIcon = document.getElementById("controlIcon");
    const playPauseButton = document.querySelector(".play-pause-btn");
    const forwardButton = document.querySelector(".forward");
    const backwardButton = document.querySelector(".backward");
    const songTitle = document.getElementById("song-title");
    const artistName = document.getElementById("artist-name");
    const slides = document.querySelectorAll(".swiper-slide");

    const songs = [
      {
        title: "Piriyadha Ennaüíûü´Ç",
        name: "To the love of my life, forever yours...",
        source: "yethetho-aasa-nenjula-piriyadha-enna_aN4wB8aH.mp3"
      },
      {
        title: "Angel of laluu üåôü§ç",
        name: "Dedicated with love to my heartbeat üíñ",
        source: "angel.mp3"
      },
      {
        title: "yenadi nee",
        name: "to the love of my life, forever yours...",
        source: "yen.mp3"
      },
      {
        title: "Agasatha üåô",
        name: "Dedicated with love to my heartbeat üíñ",
        source: "aga.mp3"
      },
      {
        title: "sidu sidu",
        name: "to the love of my life, forever yours...",
        source: "sidiu.mp3"
      },
      {
        title: "Neethanae pondati ‚ù§Ô∏è",
        name: "Dedicated with love to my heartbeat üíñ",
        source: "nee.mp3"
      },
      {
        title: "‡ÆÆ‡Æ©‡ÆÆ‡Øç ‡Æâ‡Æ©‡Øç‡Æ©‡Øà ‡Æö‡ØÅ‡Æ±‡Øç‡Æ±‡ØÅ‡Æ§‡ØÅüí´",
        name: "to the love of my life, forever yours...",
        source: "th.mp3"
      }
    ];

    let currentSongIndex = 3;
    let isPlaying = false;

    // Initialize Swiper
    const swiper = new Swiper(".swiper", {
      effect: "coverflow",
      centeredSlides: true,
      initialSlide: currentSongIndex,
      slidesPerView: "auto",
      allowTouchMove: true,
      spaceBetween: 40,
      coverflowEffect: {
        rotate: 25,
        stretch: 0,
        depth: 50,
        modifier: 1,
        slideShadows: false,
      },
      navigation: {
        nextEl: ".forward",
        prevEl: ".backward",
      },
    });

    // Update song info
    function updateSongInfo(index) {
      songTitle.textContent = songs[index].title;
      artistName.textContent = songs[index].name;
      song.src = songs[index].source;
      
      // Highlight current slide
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
      
      // Center the active slide
      swiper.slideTo(index);
      
      // Load the song
      song.load();
      
      if (isPlaying) {
        song.play().catch(e => console.log("Autoplay prevented:", e));
      }
    }

    // Play song
    function playSong() {
      song.play()
        .then(() => {
          isPlaying = true;
          controlIcon.classList.remove("fa-play");
          controlIcon.classList.add("fa-pause");
        })
        .catch(e => console.log("Playback prevented:", e));
    }

    // Pause song
    function pauseSong() {
      song.pause();
      isPlaying = false;
      controlIcon.classList.remove("fa-pause");
      controlIcon.classList.add("fa-play");
    }

    // Toggle play/pause
    function togglePlayPause() {
      if (song.paused) {
        playSong();
      } else {
        pauseSong();
      }
    }

    // Update progress bar
    song.addEventListener("timeupdate", function() {
      if (!isNaN(song.duration)) {
        progress.value = song.currentTime;
        progress.max = song.duration;
      }
    });

    // Seek when progress bar is changed
    progress.addEventListener("input", function() {
      song.currentTime = progress.value;
    });

    // Next song
    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      updateSongInfo(currentSongIndex);
      if (isPlaying) playSong();
    }

    // Previous song
    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      updateSongInfo(currentSongIndex);
      if (isPlaying) playSong();
    }

    // Song ended
    song.addEventListener("ended", nextSong);

    // Button event listeners
    playPauseButton.addEventListener("click", togglePlayPause);
    forwardButton.addEventListener("click", nextSong);
    backwardButton.addEventListener("click", prevSong);

    // Slide click event
    slides.forEach((slide, index) => {
      slide.addEventListener("click", function() {
        if (index !== currentSongIndex) {
          currentSongIndex = index;
          updateSongInfo(currentSongIndex);
          playSong();
        } else {
          togglePlayPause();
        }
      });
    });

    // Initialize with first song
    updateSongInfo(currentSongIndex);
  </script>
</body>
</html>
